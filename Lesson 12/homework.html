<meta charset="utf-8">
<script>
	
	function getRandomIt(min, max) {
		return Math.floor(Math.random()* (max-min +1))+min;
	}

	function getCard(){
		var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
		return cards[getRandomIt(0, cards.length-1)];
	}

	function getSum(hand) {
		var sum =0;
		var i;

		for (i=0;i<hand.length;i++){
			var card = hand[i];
			if (card!='A') {
				if (card == 'J' || card == 'Q' || card == 'K') {
					sum = sum + 10;
				} else {
					sum = sum + parseInt(card);
				}

			}
		}

		for (i=0;i<hand.length;i++){
			var card = hand[i];
			if (card=='A') {
				if (sum>10) {
					sum = sum +1;
				} else {
					sum=sum+11;
				}
			}
		}

		return sum;
	}


	var dealer = [getCard()];
	var player = [getCard(), getCard()];

	alert('Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' '));
	alert('Сумма очков игрока: ' + getSum(player));

</script>
