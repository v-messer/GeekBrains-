<meta charset="utf-8">
<script>
 	var a = parseInt(prompt('A:'));
 	var b = parseInt(prompt('B:'));
 	var c = parseInt(prompt('C:'));	

 	if ((a > b) && (a>c)) {
 		alert('А больше всех!');
 	} else if ((b > a) && (b > c)) { 
 		alert('B больше всех!');
 	} else if ((c > a) && (c > b)) { 
 		alert('C больше всех!');
 	} else {
 		alert('Самых больших чисел несколько!');
 	}


</script>
